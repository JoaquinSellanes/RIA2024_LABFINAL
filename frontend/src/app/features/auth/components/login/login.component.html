<section @fadeIn class="flex flex-col md:flex-row h-screen items-center">
  <app-toast #toast></app-toast>
  <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://images.unsplash.com/photo-1714548213565-9d241b6809d6?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="" class="w-full h-full object-cover">
  </div>
  <div
    class="w-full md:max-w-md lg:max-w-full md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
    <div class="w-full h-100">
      <h1 class="text-xl font-bold">PanPan</h1>
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Ingreso</h1>
      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="block">Correo</label>
          <input type="email" formControlName="email" placeholder="Ingresa la dirección de correo"
            class="w-full px-4 py-3 rounded-lg mt-2 border focus:outline-none focus:border-primary" autofocus
            autocomplete required>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" formControlName="password" placeholder="Ingresa tu contraseña" minlength="6"
            class="w-full px-4 py-3 rounded-lg mt-2 border focus:outline-none focus:border-primary" required>
        </div>
        <button type="submit" class="w-full btn mt-5 btn-primary">Ingresar</button>
      </form>
      <hr class="my-6  w-full">
      <p class="mt-8">¿Necesitas una cuenta? <a href="/registro" class="font-semibold hover:text-primary">Crear una
          cuenta</a></p>
    </div>
  </div>
</section>

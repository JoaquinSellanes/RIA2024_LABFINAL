<section class="flex flex-col md:flex-row h-screen items-center" @fadeIn>
  <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://images.unsplash.com/photo-1714548213572-7943d5fd3528?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="" class="w-full h-full object-cover">
  </div>
  <div class="w-full md:max-w-md lg:max-w-full md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">
    <div class="w-full h-100">
      <h1 class="text-xl font-bold">PanPan</h1>
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Regístrate en PanPan</h1>
      <form class="mt-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="">Correo</label>
          <input formControlName="email" type="email" name="email" id="email"
            placeholder="Ingresa la dirección de correo"
            class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-primary focus:outline-none" required>
        </div>
        <div class="mt-4">
          <label class="">Contraseña</label>
          <input formControlName="password" type="password" name="password" id="password"
            placeholder="Ingresa tu contraseña" minlength="6" class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-primary
                focus:outline-none" required>
        </div>
        <div class="mt-4">
          <label class="">Confirmar Contraseña</label>
          <input formControlName="password2" type="password" name="confirmPassword" id="confirmPassword"
            placeholder="Confirma tu contraseña" minlength="6" class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-primary
            focus:outline-none" required>
        </div>
        <div class="mt-4">
          <label class="">Número de teléfono</label>
          <input formControlName="telefono" type="text" name="telefono" id="telefono" placeholder="Ingresa tu número"
            class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-primary  focus:outline-none" required>
        </div>
        <button type="submit" class="w-full btn mt-5 btn-primary">Registrarse</button>
      </form>
      <hr class="my-6  w-full">
      <p class="mt-8">¿Ya tienes una cuenta? <a href="/ingreso" class="hover:text-primary font-semibold">Iniciar
          Sesión</a></p>
    </div>
  </div>
</section>
